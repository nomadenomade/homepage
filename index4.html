 var promise = fetch("navbar.json").then(x =>{return x.json()}).then(Inhalt);

function Inhalt(x){
	var key = Object.keys(x);
	var values= Object.values(x);
	var klassen=[];
	var k=1;
	for(let [ke, val] of  Object.entries(x)){
		klassen.push("a"+k);

	}
	var menu = document.getElementById("Menu");

		div_link.setAttribute("class",klassen[k]);
		var link = document.createElement('a');
                link.value =Key;

			link.setAttribute("href",val);

		k++;
	}


}
